<div class="introDiv" >
  <img class="mainTitle" [routerLink]="['/home']" src="../../assets/images/titleImg.png" height="514" width="2137"  />

</div>

<div class="pageContainer" style="margin-top:10px;">
  <p>Register:</p>
  <div class="container" style="border: 1px solid black; padding:15px; border-radius: 20px; background-color: lightblue">
    Login:
    <input placeholder="" #login  >
    Password:
    <input placeholder="" #password  >
    Repeat password:
    <input placeholder="" #password2  >

    <button style="margin: 20px; background-color: cadetblue;" (click)="registerUser(login.value, password.value, password2.value)">Register</button>
  </div>

</div>
